<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Local Storage</title>
    </head>
    <body>
        <h2> Web Storage Demo </h2>
    </body>
    <script>
        window.localStorage.setItem("name","Apurva Kanade");
        window.localStorage.setItem("city","Pune");
        window.localStorage.setItem("pinCode","411038");
        window.localStorage.setItem("district","Pune");
        // Remove Item
        window.localStorage.removeItem("city","Pune");

    </script>
</html>
